<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2D Bakery</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'/>" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="stage">
    <div class="hud" id="hud">
      <div class="title">2D Bakery</div>
      <div class="instructions">操作：方向键或 WASD 移动；R 重新开始。</div>
      <div id="status" class="status">到达右下角旗帜处以获胜！</div>
      <div id="timer" class="timer">60</div>
      <div class="controls" id="controls">
        <button class="btn dir up" aria-label="向上" data-dir="up">▲</button>
        <div class="row">
          <button class="btn dir left" aria-label="向左" data-dir="left">◀</button>
          <button class="btn dir down" aria-label="向下" data-dir="down">▼</button>
          <button class="btn dir right" aria-label="向右" data-dir="right">▶</button>
        </div>
      </div>
    </div>
    <canvas id="game" width="1280" height="720" aria-label="game-canvas"></canvas>
    <div id="overlay" class="overlay hidden"></div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
